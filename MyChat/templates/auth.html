<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <form id="signup-form" method="POST" class="signup-form">
                <h2 class="form-title">Создать аккаунт</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="re_password" class="form-label">Повтор пароля</label>
                    <input type="password" class="form-control" id="re_password" name="re_password" aria-describedby="repasswordHelp">
                    <div id="repasswordHelp" class="form-text"></div>
                </div>
                <input type="submit" class="btn btn-primary" id="reg-btn" value="Регистрация">
            </form>
            <p class="loginhere">
                Уже есть аккаунт ? <a href="/MyChat/templates/login.html" class="loginhere-link">Вход</a>
            </p>
        </div>
    </section>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
