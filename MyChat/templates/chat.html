<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main class="content">
    <div class="container p-0">
        <div class="row g-0">
            <div class="col-4">
                <h1 class="h3 mb-3">ЧАТ</h1>
            </div>
            <div class="col-8">
                <button type="button" class="btn btn-danger float-right" id="logout-btn">Выход</button>
                <button type="button" class="btn btn-secondary float-right mr-2" id="leave-room-btn">Покинуть комнату</button>
            </div>
        </div>
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-lg-5 col-xl-3 border-right">

                    <div class="px-4 d-none d-md-block">
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1">

                            </div>
                        </div>
                    </div>

                    <div class="list-group" id="user-list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            Пользователь в группе
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Пользователь не в группе</button>
                        <button type="button" class="list-group-item list-group-item-action">Третий Пользователь не в группе</button>
                        <button type="button" class="list-group-item list-group-item-action">Четвертый Пользователь не в группе</button>
                        <button type="button" class="list-group-item list-group-item-action">Пользователь не в группе</button>
                    </div>

                    <hr class="d-block d-lg-none mt-1 mb-0">
                </div>
                <div class="col-12 col-lg-7 col-xl-9">
                    <div class="py-2 px-4 border-bottom d-none d-lg-block">
                        <div class="d-flex align-items-center py-1">
                            <div class="position-relative">

                            </div>
                            <div class="flex-grow-1 pl-3" id="curr-user-name">
                                <strong>Текущий пользователь</strong>

                            </div>

                        </div>
                    </div>

                    <div class="position-relative">
                        <div class="chat-messages p-4" id="chat-list" >

                            <div class="chat-message-right pb-4">
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="font-weight-bold mb-1">Вы</div>
                                    Lorem ipsum dolor sit amet, vis erat denique in, dicunt prodesset te vix.
                                </div>
                            </div>

                            <div class="chat-message-left pb-4">
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                    <div class="font-weight-bold mb-1">Другой пользователь</div>
                                    Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.
                                </div>
                            </div>

                            <div class="chat-message-right mb-4">
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="font-weight-bold mb-1">Вы</div>
                                    Cum ea graeci tractatos.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-grow-0 py-3 px-4 border-top">
                        <div class="input-group">
                            <input type="text" class="form-control mr-2" placeholder="Введите сообщение" id="input-message-txt">
                            <button class="btn btn-primary" id="send-btn">Отправить</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script src="scripts/script.js"></script>
<script src="scripts/check.js"></script>
<script src="scripts/chat_script.js"></script>
</body>
</html>
